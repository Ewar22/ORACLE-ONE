<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>

<body>
  <h1>Adivinanzas</h1>
  <script>
    function saltarLinea(){

    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    }

    function imprimir (frase){

    document.write(frase);
    saltarLinea();

    } 


    var numeroPensado = Math.round(Math.random() * 10);
    
    var intentis = 3;
    var contador  = 1;
    while(contador <= intentis){

      var numeroLanzado = parseInt(prompt("dame un numero entre 0-10: "));
      if (numeroLanzado == numeroPensado) {

        alert("adivinaste el numero, en el intento" + contador + "el numero era" + numeroPensado);
        break;
      }

      else {

        alert("no adivinaste el numero prro")

      }
      contador++;
    }

    imprimir("fin" + numeroPensado)
  </script>
</body>
</html>
