<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROGRAMA 03</title>
</head>
<body>

  <canvas width= "600" height="400"></canvas>
  <script>


    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "grey"; //propiedad o caracteristica
    pincel.fillRect(0,0,600,400); //funcion

    function diesenharCircunferencia(x,y,radio){

      pincel.fillStyle = "green";
      pincel.beginPath();
      pincel.arc(x,y,radio,0,2*Math.PI);
      pincel.fill();

    }

    function limpiarPantalla(){

      pincel.clearRect(0,0,600,400);

    }

    var x = 0;
    function actualizarPantalla(){

      limpiarPantalla();
      diesenharCircunferencia(x,20,10);
      x++;
    }

    setInterval(actualizarPantalla, 50);
    // setInterval(diesenharCircunferencia(20,20,10)),1000;

    



  </script>
</body>
</html>
