<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROGRAMA 03</title>
</head>
<body>

  <canvas width= "600" height="400"></canvas>
  <script>


    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "grey"; //propiedad o caracteristica
    pincel.fillRect(0,0,600,400); //funcion

    function exibirlerta(evento){

      var x = evento.pageX - pantalla.offsetLeft;
      var y = evento.pageY - pantalla.offsetTop;

      console.log(evento);
      alert(x + "," + y + " usted le hizo click prro");

    }

    function dibujarCirculo(evento){

      var x = evento.pageX - pantalla.offsetLeft;
      var y = evento.pageY - pantalla.offsetTop;

      pincel.fillStyle = "blue";
      pincel.beginPath();
      pincel.arc(x,y,10,0,2*3.14);
      pincel.fill();
      console.log((x + "," + y + " usted le hizo click prro"));
      // alert(x + "," + y + " usted le hizo click prro");

    }
    
    pantalla.onclick = dibujarCirculo;
    
  </script>
</body>
</html>
