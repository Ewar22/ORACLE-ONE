<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="background: gray;">
  <h1>Anho Mundial FIFA</h1>
  <script>
    function saltarLinea(){

    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    }

    function imprimir (frase){

    document.write(frase);
    saltarLinea();

    } 

    var anhoMundial = 1930;
    var limite = parseInt(prompt("Ingrese el año limite para calcular"))
    while (anhoMundial <= limite) {

      imprimir("Hubo mundia el la fifas en el año " + anhoMundial);
      anhoMundial = anhoMundial + 4;
      

    }

    alert("fin")

  </script>
</body>
</html>
